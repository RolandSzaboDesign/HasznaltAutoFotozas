<div class="lightbox" id="lightbox">
	<div class="lightbox__overlay"></div>
	<div class="lightbox__container">
		<img class="lightbox__image lightbox__image--prev">
		<img class="lightbox__image lightbox__image--current">
		<img class="lightbox__image lightbox__image--next">
		<figcaption class="lightbox__caption"></figcaption>
		<button class="lightbox__close" title="Bezárás" aria-label="Bezárás"><i class="fas fa-xmark"></i></button>
		<button class="lightbox__arrow lightbox__arrow--prev" title="Előző kép" aria-label="Előző kép"><i class="fas fa-caret-left"></i></button>
		<button class="lightbox__arrow lightbox__arrow--next" title="Következő kép" aria-label="Következő kép"><i class="fas fa-caret-right"></i></button>
	</div>
</div>
