<div class="lightbox" id="lightbox">
	<div class="lightbox__overlay"></div>
	<div class="lightbox__container">
		<img class="lightbox__image lightbox__image--prev">
		<img class="lightbox__image lightbox__image--current">
		<img class="lightbox__image lightbox__image--next">
		<figcaption class="lightbox__caption"></figcaption>
		<button class="lightbox__close" aria-label="Close"><i class="fas fa-times"></i></button>
		<button class="lightbox__arrow lightbox__arrow--prev" aria-label="Previous"><i class="fas fa-caret-left"></i></button>
		<button class="lightbox__arrow lightbox__arrow--next" aria-label="Next"><i class="fas fa-caret-right"></i></button>
	</div>
</div>
